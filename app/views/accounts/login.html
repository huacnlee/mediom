{{set . "title" "登录"}}
{{template "header.html" .}}

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">登录社区</div>
            <form class="signin panel-body" action="/signin" method="POST">
                {{.validation | error_messages}}
                <input type="hidden" name="csrf_token" value="{{.csrf_token}}" />
                <div class="form-group">
                  <input type="text" class="form-control" name="login" value="{{.params.login}}" id="username" placeholder="帐号">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="密码" id="password" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="captcha" placeholder="验证码" id="captcha">
                    <div class="captcha-block">
                        <img class="button-captcha" src="/captcha" alt="点击刷新" title="点击刷新" />
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary">登录</button>
            </form>
            <div class="panel-footer">
                如果你还没有帐号，可以 <a href="/signup">注册一个</a>
            </div>
        </div>
    </div>
</div>

{{template "footer.html" .}}
